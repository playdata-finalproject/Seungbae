<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<!-- head Start-->
<div th:replace="fragment/head :: head">head</div>
<!-- head End-->

<body>
<!--header Start-->
<div th:replace="fragment/headerTitle ::headerTitle">header</div>
<!--header End-->

<!-- wrap -->
<div id="wrap">
    <div id="container">
        <!-- location_area -->
        <div class = "background">
            <div id = "myCarousel" class = "carousel" data-ride = "carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to = "0" class = "active"><li>
                    <li data-target="#myCarousel" data-slide-to = "1"><li>
                    <li data-target="#myCarousel" data-slide-to = "2"><li>
                    <li data-target="#myCarousel" data-slide-to = "3"><li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/background.png">
                    </div>
                    <div class="item">
                        <img src="img/background2.png">
                    </div>
                    <div class="item">
                        <img src="img/background3.png">
                    </div>
                    <div class="item">
                        <img src="img/background4.png">
                    </div>
                </div>
                <a class = "left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class = "right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <!-- //location_area -->

        <!-- bodytext_area -->
        <div class="bodytext_area box_inner">
            <!-- login-wrap -->
            <div class="login_wrap">
                <h1 class="loginTit"><a href="#"><img src="img/tit_login.png" alt="TOURIST IN TOUR" /></a></h1>
                <ul class="login_list">
                    <li class = "kakao"><a href="javascript:;"><strong>카카오톡</strong> 로그인</a></li>
                    <li class="naver"><a href="javascript:;"><strong>네이버</strong> 로그인</a></li>
                    <li class="facebook"><a href="javascript:;"><strong>페이스북</strong> 로그인</a></li>
                    <li class="cellphone"><a href="javascript:;"><strong>이메일 주소</strong> 로그인</a></li>
                </ul>
                <div class="btnonoff_line">
                    <div class="switch"></div>
                    <p>
                        <a href="#" class="btn_onoff" onclick="return false;">로그인 유지</a>
                    </p>
                </div>

            </div>
            <!-- //login-wrap -->

        </div>
        <!-- //bodytext_area -->
    </div>
    <div th:replace="fragment/footer"/>footer</div>
<!-- //wrap -->

<div th:replace="fragment/sideMenu">sideMenu</div>

</body>

</html>
