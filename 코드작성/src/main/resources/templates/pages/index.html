<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- head Start-->
<div th:replace="fragment/head :: head">head</div>
<!-- head End-->

<body>
<!--header Start-->
<div th:replace="fragment/headerTitle ::headerTitle">header</div>
<!--header End-->

<!-- wrap -->
<div id="wrap">
    <div id="container">
        <!-- location_area -->
        <div class = "background">
            <div id = "myCarousel" class = "carousel" data-ride = "carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to = "0" class = "active"><li>
                    <li data-target="#myCarousel" data-slide-to = "1"><li>
                    <li data-target="#myCarousel" data-slide-to = "2"><li>
                    <li data-target="#myCarousel" data-slide-to = "3"><li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/background.png">
                    </div>
                    <div class="item">
                        <img src="img/background2.png">
                    </div>
                    <div class="item">
                        <img src="img/background3.png">
                    </div>
                    <div class="item">
                        <img src="img/background4.png">
                    </div>
                </div>
                <a class = "left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class = "right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <!-- //location_area -->

        <!-- bodytext_area -->
        <div class="bodytext_area box_inner">
            <!-- login-wrap -->
            <div class="login_wrap">
                <h1 class="loginTit"><a href="#"><img src="img/tit_login.png" alt="TOURIST IN TOUR" /></a></h1>
                <a class="btn btn-primary my-2 mr-2 my-sm-0" th:href="@{/account/login}"
                   sec:authorize="!isAuthenticated()">로그인</a>
                <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}"
                   sec:authorize="!isAuthenticated()">회원가입</a>
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                    <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"> -->
                    <span class="text-white" sec:authentication="name">사용자</span>
                    <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button>
                </form>

            </div>
            <!-- //login-wrap -->

        </div>
        <!-- //bodytext_area -->
    </div>
    <div th:replace="fragment/footer"/>footer</div>
<!-- //wrap -->

<div th:replace="fragment/sideMenu">sideMenu</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>

</html>
